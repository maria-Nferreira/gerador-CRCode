<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>

    <!-- css -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- js -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de códigos QR - Cria códigos QR gratuitamente</h1>
            <p>Gera Códigos QR sem esforço com a nossa interface intuitiva.</p>
        </header>

        <form id="formulario">
            <input type="text" placeholder="Indroduzir URL">
            <p>ex: https://www.google.com.br</p>
            <button>Gerar Qr code</button>
        </form>

        <div class="imagem-qrcode" >
            <img src="img/qrcode.png" alt="qr-code">
        </div>
    </div>
</body>
</html>
